{% load socialaccount %}
{% providers_media_js %}
<div class="bs-docs-section clearfix">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ctrl-Comb</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <!-- <a class="nav-link active" href="{% url 'core:home' %}">Home
                                </a> -->
                                <div class="nav-link" hx-get="{% url 'core:home' %}" hx-push-url="true"
                                    hx-trigger="click" hx-target="#body" hx-swap="outerHTML" style="cursor: pointer;">
                                    Home</div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Register</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                    aria-haspopup="true" aria-expanded="false">Catalog</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Brands</a>
                                    <a class="dropdown-item" href="#">Models</a>
                                    <a class="dropdown-item" href="#">Vehicles</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pages:about' %}">About...</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            {% if user.is_authenticated %}

                            <div class="text-info" hx-post="{% url 'users:logout' %}" hx-trigger="click"
                                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#body"
                                style="cursor: pointer;">Logout
                            </div>
                            {% else %}

                            <div class="text-info" hx-get="{% url 'users:login' %}" hx-push-url="true"
                                hx-trigger="click" hx-target="#body" style="cursor: pointer;">Login</div>&nbsp; &nbsp;
                            <div class="text-info" hx-get="{% url 'users:register' %}" hx-push-url="true"
                                hx-trigger="click" hx-target="#body" style="cursor: pointer;" hx-push-url="true">
                                Register</div>&nbsp; &nbsp;
                            <div class="text-info" hx-get="{% provider_login_url 'google'%}?next=/" hx-push-url="true"
                                hx-trigger="click" hx-target="#body" style="cursor: pointer;">Google</div>
                            {% endif %}
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
